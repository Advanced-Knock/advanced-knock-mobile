name: Code Guardian Ultimate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    name: Code Guardian Ultimate - Recursive √ó Emergent
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run Code Guardian Ultimate
        run: |
          node code-guardian-ultimate.js
      
      - name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: code-guardian-report
          path: .code-guardian-report.json
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('.code-guardian-report.json', 'utf8'));
            
            const comment = `## üõ°Ô∏è Code Guardian Ultimate Report
            
            **Health Score:** ${report.healthScore}/100
            
            **Errors:** ${report.totalErrors}
            **Warnings:** ${report.totalWarnings}
            **Info:** ${report.totalInfo}
            
            ${report.totalErrors > 0 ? '‚ùå **Action Required:** Please fix errors before merging.' : '‚úÖ **All Clear:** No critical errors detected.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

